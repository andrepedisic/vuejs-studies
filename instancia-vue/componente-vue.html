<meta charset="UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app"></div>

<script>
  Vue.component("comp", {});
  const vm = new Vue({
    // el: '#app',
    el: "comp",
    template: `
      <div>
        <h1 ref="aulaRef">{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Módulo</button>
      </div>
    `,
    data: {
      aula: "Aula: Usando Refs",
      modulo: "Módulo: Instância Vue"
    },
    methods: {
      alterarAula() {
        this.aula += "#";
      },
      alterarModulo() {
        this.modulo += "#";
      }
    }
  });
</script>
