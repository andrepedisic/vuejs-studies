<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8" />

<div id="app">
  <ul id="modificar">
    <!-- Primeiro o valor que vc percorre em cada um dos indices do array, depois Ã© o indice -->
    <li v-for="(cor, i) in cores">{{ i + 1 }}) {{ cor }}</li>
  </ul>
  <button @click="cores.push('Branca')">Adicionar</button>
  <hr />
  <template v-for="(cor, i) in cores">
    <h1>{{ cor }}</h1>
    <p>{{ i + 1 }}</p>
  </template>
  <hr />
  <ul>
    <li v-for="pessoa in pessoas">
      <div v-for="(valor,chave, index) in pessoa">
        {{ chave }}: {{ valor }} ({{ index + 1 }})
      </div>
    </li>
  </ul>
  <hr />
  <div v-for="n in 20">{{ n }}</div>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      cores: ["vermelho", "verde", "amarelo", "azul"],
      pessoas: [
        { nome: "Ana", idade: 26, peso: 59 },
        { nome: "Guilherme", idade: 22, peso: 89 }
      ]
    }
  });
</script>

<style>
  #modificar {
    list-style: none;
  }
  h1,
  p {
    display: inline;
  }
</style>
