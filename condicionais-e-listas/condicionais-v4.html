<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8" />

<div id="app">
  <!-- no html final, o template nao aparece. só o div -->
  <template v-if="logado">
    <!-- o v-if retira o elemento da página, o v-show nao -->
    <p>Usuário Logado: {{ nome }}</p>
    <p>Perfil: Admin</p>
  </template>
  <p v-else-if="anonimo">Navegando como anônimo</p>
  <p v-else="!logado">Nenhum usuário logado</p>
  <button @click="logado = !logado">{{ logado ? "Sair" : "Entrar" }}</button>
  <input type="checkbox" v-model="anonimo" />
  <hr />
  <footer v-show="logado">
    Desenvolvido para você!
  </footer>
  <footer v-show="anonimo">
    Desenvolvido para você, anônimo!
  </footer>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      nome: "André",
      logado: false,
      anonimo: false
    }
  });
</script>
