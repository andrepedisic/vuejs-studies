<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
  .caixas {
    display: flex;
    justify-content: space-around;
  }
  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }
  .c2 {
    background-color: green;
  }
  .c3 {
    background-color: blue;
  }
</style>

<div id="app">
  <div class="caixas">
    <!-- No click, reverte o valor de aplicarC1 -->
    <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo"></div>
    <!-- o bind na class nao interfere na class comum, e aqui ele conecta a classe com a string classeCSS -->
    <div class="demo" :class="classeCSS"></div>
  </div>
  <hr />
  <!-- v-model irÃ¡ alterar o texto do classCSS com o input -->
  <input type="text" v-model="classeCSS" />
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      aplicarC1: false,
      classeCSS: "c1"
    },
    computed: {
      estilo1() {
        return {
          c1: this.aplicarC1,
          c2: !this.aplicarC1
        };
      }
    }
  });
</script>
