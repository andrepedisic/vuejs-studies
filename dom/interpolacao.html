<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <!-- é possivel fazer equações na interpolação do double moustache -->
  <p>{{ contador > 10 ? "Maior do que 10" : "Menor do que 10" }}</p>
  <!-- Como estamos passando um parametro que é palavra reservada do Vue, precisa do $ -->
  <button v-on:click="somar">Somar 1</button>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0
    },
    methods: {
      somar() {
        //   nao precisa retornar nada pq na tem parametro
        this.contador++;
      }
    }
  });
</script>
