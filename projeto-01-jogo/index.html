<!DOCTYPE html> 
  <head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <script src="app.js"></script>
  </head>


  <body>
  
  <div id="app">
    <div class="panel scores">
      <div class="score">
        <h4>Jogador</h4>
        <div class="life-bar">
          <div class="life"
          :class="{danger: playerLife <= 20}"
          :style="{width: playerLife + '%'}"
          ></div>
        </div>
        <div>{{ playerLife }}%</div>
      </div>
      <div class="score">
        <h4>Monstro</h4>
        <div class="life-bar">
          <div class="life" :class="{danger: monsterLife <= 20}"
          :style="{width: monsterLife + '%'}"></div>
        </div>
        <div>{{ monsterLife }}%</div>
      </div>
    </div>

    <div class="panel result" v-if="hasResult">
      <div v-if="monsterLife == 0" class="win">Você venceu!! :)</div>
      <div v-else class="lose">Você perdeu!! :(</div>
    </div>
    
    <div class="panel buttons">
      <template v-if="running">
        <button class="btn attack" @click="attack(false)">
          Ataque
        </button>
        <button class="btn especial-attack" @click="attack(true)">
          Ataque Especial
        </button>
      <button class="btn heal" @click="healAndHurt()">
        Curar
      </button>
      <button class="btn give-up" @click="running = false">
        Desistir
      </button>
    </template>
      <button class="btn new-game" @click="startGame" v-else>
      Novo Jogo
      </button>
    </div>

  <div class="panel logs" v-if="logs.length">
    <ul><li v-for="log in logs" :class="log.cls" class="log"> 
      {{ log.text }}
    </li></ul>
  </div>
  </div>
  <script src="app.js"></script>
  </body>
</html>
